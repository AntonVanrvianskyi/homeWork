<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = localStorage.getItem('sessions');
    let parse = JSON.parse(arr);
    for (const item of parse) {
        let div = document.createElement('div');
        div.innerText = item;
        document.body.appendChild(div)
    }
</script>
</body>
</html>
